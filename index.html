<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>文字冒险游戏</title>
  <link rel="stylesheet" href="style.css">
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <p v-if="currentText">{{ currentText }}</p>

    <div v-if="choices.length > 0">
      <button v-for="(choice, index) in choices" :key="index" @click="makeChoice(index)">
        {{ choice.text }}
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
